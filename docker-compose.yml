version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    networks:
      - ai-grid-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "60000:60000"
    environment:
      - PORT=60000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ai-grid-network

networks:
  ai-grid-network:
    driver: bridge

volumes:
  data:
  models:
